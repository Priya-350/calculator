<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="cl " id="cl1">
       
    <div class="container" id="cl" >   
        <div class="calc" >
            <form action="">
              
              <img id="icon1" src="images/night-mode.png" >
              
                <div class="a">
                  
                 <input type="text"  placeholder="0"   name="display" size="55px " >
                </div>
              <div class="b">
                   <input type="button"  class="it" value="AC" onclick="display.value = '' " >
                <input type="button" class="it" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" >
                <input type="button"  value="%" onclick="display.value += '%'" >
                <input type="button"  value="/" onclick="display.value += '/'" >
              </div>
              <div class="c">
                <input type="button"  value="7" onclick="display.value += 7" >
                <input type="button"  value="8" onclick="display.value += 8" >
                <input type="button"  value="9" onclick="display.value += 9" >
                <input class="bt" type="button"  value="*" onclick="display.value += '*'" >
               
              </div>

              <div class="d">
                <input type="button"  value="4" onclick="display.value += 4" >
                <input type="button"  value="5" onclick="display.value += 5" >
                <input type="button"  value="6" onclick="display.value += 6" >
                <input class="bt" type="button"  value="-" onclick="display.value += '-'" >
                
              </div>
              <div class="e">
                <input type="button"  value="1" onclick="display.value += 1" >
                <input type="button"  value="2" onclick="display.value += 2" >
                <input type="button"  value="3" onclick="display.value += 3" >
                <input class="bt" type="button"  value="+" onclick="display.value += '+'" >

                
              </div>
              <div class="f"> 
                <input id="v" type="button"  value="0" onclick="display.value += '0' " >
                <input type="button"  value="." onclick="display.value +='.' " >
                <input class="bt" type="button"  value="="   onclick="display.value = eval(display.value)" >
                
              </div>
            </form>
            
              </div>

    </div>
  </div>
    <script src="java.js"> 
    </script>
</body>
</html>
